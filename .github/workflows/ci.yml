name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test iOS
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
        
      - name: Show Xcode version
        run: xcodebuild -version
        
      - name: Show Swift version
        run: swift --version
        
      - name: List available simulators
        run: xcrun simctl list devices available | grep iPhone
        
      - name: Build project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Find the first available iPhone simulator UUID
          DEVICE_UUID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[A-F0-9-]\{36\}' | head -1)
          if [ -z "$DEVICE_UUID" ]; then
            echo "Error: No iPhone simulator found"
            xcrun simctl list devices available
            exit 1
          fi
          echo "Using simulator UUID: $DEVICE_UUID"
          xcodebuild clean build \
            -scheme CountryFacts \
            -destination "platform=iOS Simulator,id=$DEVICE_UUID" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            INFOPLIST_KEY_GEMINI_API_KEY="$GEMINI_API_KEY"
            
      - name: Run tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Find the first available iPhone simulator UUID
          DEVICE_UUID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[A-F0-9-]\{36\}' | head -1)
          if [ -z "$DEVICE_UUID" ]; then
            echo "Error: No iPhone simulator found"
            xcrun simctl list devices available
            exit 1
          fi
          echo "Using simulator UUID: $DEVICE_UUID"
          xcodebuild test \
            -scheme CountryFacts \
            -destination "platform=iOS Simulator,id=$DEVICE_UUID" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -enableCodeCoverage YES \
            INFOPLIST_KEY_GEMINI_API_KEY="$GEMINI_API_KEY"
            
      - name: Show test results summary
        if: always()
        run: |
          echo "Tests completed. Check logs above for detailed results."

